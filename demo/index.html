<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slipScroll.js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <section>
    <div class="container">
      <a href="#" class="fixed">Logo</a>
    </div>
    <div class="container">
      <a href="#" class="moveable">Logo</a>
    </div>
  </section>

  <section>
    <div class="container2">
      <a href="#" class="fixed2">Logo</a>
    </div>
    <div class="container2">
      <a href="#" class="moveable2">Logo</a>
    </div>
  </section>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../slipScroll.js"></script>
  <script>
    $().slipScroll();
    $().slipScroll({
      fixed: '.fixed2',
      moveable: '.moveable2',
      container: '.container2'
    });
  </script>
</body>
</html>
