<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slipScroll.js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container bg-black">
      <a href="#" class="fixed">Logo</a>
      <nav class="fixed2">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </nav>

      <section>
        <h1>slipScroll.js</h1>
      </section>

    </div>

    <div class="container bg-red">
      <a href="#" class="moveable">Logo</a>
      <nav class="moveable2">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </nav>
    </div>

    <div class="container bg-orange">
      <a href="#" class="moveable">Logo</a>
      <nav class="moveable2">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </nav>
    </div>

    <div class="container bg-yellow">
      <a href="#" class="moveable">Logo</a>
      <nav class="moveable2">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </nav>
    </div>

    <div class="container bg-blue">
      <a href="#" class="moveable">Logo</a>
      <nav class="moveable2">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </nav>
    </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../slipScroll.js"></script>
  <script>
    $().slipScroll();
    $().slipScroll({
      fixed: '.fixed2',
      moveable: '.moveable2'
    });
  </script>
</body>
</html>
